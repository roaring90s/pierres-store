<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Payment Details</title>
    <link rel="stylesheet" href="./css/global.css" >
    <link rel="stylesheet" href="./css/payment.css">
</head>

<body>
    <header></header>

    <div class="payment-container">
        <button onclick="goBack()" class="back-button">â—€</button>
        <div class="payment-title">
        <h3 id="payment-title">Payment Details</h3>
        <div>

            <form id="payment-form" class='payment-form'>
                <label id="section-form" for="name">Full name:</label>
                <input type="text" id="name" name="name" autocomplete="name" required>
            
                <label id="section-form" for="phone">Phone number:</label>
                <input type="tel" id="phone" name="phone" autocomplete="tel" required>
            
                <label id="section-form" for="email">E-mail:</label>
                <input type="email" id="email" name="email" autocomplete="email" required>
            
                <label id="section-form" for="address">Shipping Address:</label>
                <input type="text" id="address" name="address" autocomplete="shipping street-address" required>
            
                <label id="section-form" for="payment-method">Payment Method:</label>
                <select class="btn-form" id="payment-method" name="paymentMethod" autocomplete="cc-type" required>
                    <option value="C">Credit Card</option>
                    <option value="D">Debit Card</option>
                    <option value="S">Stardew Card</option>
                </select>
            
                <label id="section-form" for="total">Total:</label>
                <input type="text" id="total" name="total" readonly>
            
                <button class="btn-form" type="submit">Confirm Payment</button>
            </form>

    </div>

    <main>


    </main>


    <script src="js/payment.js"></script>
    <script src="js/components.js"> </script>
</body>

</html>
