<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pick your products!</title>
    <link rel="stylesheet" href="../css/global.css">
    <link rel="stylesheet" href="../css/seasons.css">
</head>

<body>

    <header></header>

    <main>
        <div class="title_seasons">
            <h1>Select Season</h1>
        </div>

        <div id="season-selection">
            <div class="buttons_seasons">
                <button class="season_btn" id="spring">Spring</button>
                <button class="season_btn" id="summer">Summer</button>
                <button class="season_btn" id="autumn">Autumn</button>
                <button class="season_btn" id="winter">Winter</button>
            </div>
        </div>

        <div id="products-container" style="display: none;">
            <button id="back-btn">Return</button>
            <div id="products-list"></div>
        </div>

    </main>

    <script src="/js/components.js"></script>
    <script src="js/seasons.js"></script>

</body>
</html>
